<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{page.title}}</title>

	<meta name="description" content="{{page.description}}">
	<meta chartset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width initial-scale=1">

	<link rel="apple-touch-icon" href="{{ site.url }}/assets/img/favicon.png">
	<link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon.png">

	{% if jekyll.environment == "development" %}
	<link rel="stylesheet" href="{{ site.url }}/assets/main.dev.css?{{site.time | date: '%s%N'}}">
	{% else %}
	<link rel="stylesheet" href="{{ site.url }}/assets/main.css?{{site.time | date: '%s%N'}}">
	{% endif %}
</head>
<body>
	{{content}}
	{{site.data.content[0].text}}

	{% if jekyll.environment == "development" %}
	<script src="{{ site.url }}/assets/main.dev.js?{{site.time | date: '%s%N'}}"></script>
	{% else %}
	<script src="{{ site.url }}/assets/main.js?{{site.time | date: '%s%N'}}"></script>
	{% endif %}
</body>
</html>
